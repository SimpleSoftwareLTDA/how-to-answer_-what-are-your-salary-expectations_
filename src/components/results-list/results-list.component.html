<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  @for (job of jobs(); track job.id) {
    <div class="bg-black/20 backdrop-blur-lg border border-white/10 rounded-xl p-6 transition-all duration-300 hover:border-sky-500/50 hover:shadow-2xl hover:-translate-y-1">
      <h3 class="text-xl font-semibold text-sky-400">{{ job.title }}</h3>
      <p class="text-gray-400 mt-1">{{ job.location }}</p>

      <div class="mt-4 pt-4 border-t border-white/10 space-y-3">
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-400">{{ translations.translate('baseSalaryLabel')() }}</span>
          <span class="text-lg font-bold text-white">{{ job.base_salary }}</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-400">{{ translations.translate('salaryRangeLabel')() }}</span>
          <span class="text-base font-medium text-gray-300">{{ job.range }}</span>
        </div>
      </div>
    </div>
  }
</div>
